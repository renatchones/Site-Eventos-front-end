<div class="mat-elevation-z3">
    <button mat-raised-button (click)="navigateToCasaCreate()">
      Criar Casa
  </button>
  
      <table mat-table [dataSource]="casaShow">

            <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef >NOME</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
  
         <!-- Endereço Column -->
         <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef >ENDEREÇO</th>
          <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
        </ng-container>
  
         <!-- Capacidade Column -->
         <ng-container matColumnDef="capacidade">
          <th mat-header-cell *matHeaderCellDef >CAPACIDADE</th>
          <td mat-cell *matCellDef="let row">{{row.capacidade}}</td>
        </ng-container>

    
        <!-- Ação Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Ação</th>
          <td mat-cell *matCellDef="let row">
              <a routerLink="/casas/update/{{ row.id }}">
                <i class="material-icons edit" >
                  edit
                </i>
              </a>
              <a routerLink="/casas/delete/{{ row.id }}">
                <i class="material-icons delete">
                  delete
                </i>
              </a>
  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
    </div>
