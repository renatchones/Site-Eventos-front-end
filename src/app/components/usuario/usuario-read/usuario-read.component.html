<div class="mat-elevation-z3">
  <button mat-raised-button (click)="navigateToUsuarioCreate()">
    Criar Usuario
</button>

    <table mat-table [dataSource]="usuarios">


      <!-- Login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef >LOGIN</th>
        <td mat-cell *matCellDef="let row">{{row.login}}</td>
      </ng-container>
  
         <!-- Senha Column -->
         <ng-container matColumnDef="senha">
          <th mat-header-cell *matHeaderCellDef >SENHA</th>
          <td mat-cell *matCellDef="let row">{{row.senha}}</td>
        </ng-container>
    
          <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >NOME</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

       <!-- Sobrenome Column -->
       <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef >SOBRENOME</th>
        <td mat-cell *matCellDef="let row">{{row.sobrenome}}</td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >EMAIL</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Ação Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ação</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/usuarios/update/{{ row.id }}">
              <i class="material-icons edit" >
                edit
              </i>
            </a>
            <a routerLink="/usuarios/delete/{{ row.id }}">
              <i class="material-icons delete">
                delete
              </i>
            </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
  </div>
