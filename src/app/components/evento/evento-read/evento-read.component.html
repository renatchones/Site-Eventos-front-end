<div class="mat-elevation-z3">
  <button mat-raised-button (click)="navigateToEventoCreate()">
    Criar Evento
</button>

    <table mat-table [dataSource]="eventos">


      <!-- Login Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >NOME</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
         <!-- Senha Column -->
         <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef >DESCRIÇÃO</th>
          <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>
    
          <!-- Nome Column -->
      <ng-container matColumnDef="ingressos">
        <th mat-header-cell *matHeaderCellDef >INGRESSOS</th>
        <td mat-cell *matCellDef="let row">{{row.ingressos}}</td>
      </ng-container>

       <!-- Sobrenome Column -->
       <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef >PREÇO</th>
        <td mat-cell *matCellDef="let row">{{row.preco}}</td>
      </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="casaShow">
        <th mat-header-cell *matHeaderCellDef >CASA DE SHOW</th>
        <td mat-cell *matCellDef="let row">{{row.casaShow}}</td>
      </ng-container>

      <!-- Ação Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ação</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/eventos/update/{{ row.id }}">
              <i class="material-icons edit" >
                edit
              </i>
            </a>
            <a routerLink="/eventos/delete/{{ row.id }}">
              <i class="material-icons delete">
                delete
              </i>
            </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
  </div>
